# LexDAO Governance Workflow - Nginx Configuration
# Serves static reports and visualizations for the LexDAO example

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=reports:10m rate=5r/s;

    # Main server block
    server {
        listen 80;
        server_name localhost;

        # Security headers
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";
        add_header Referrer-Policy "strict-origin-when-cross-origin";

        # Root directory for static files
        root /usr/share/nginx/html;
        index index.html;

        # API endpoints (for future REST API)
        location /api/ {
            limit_req zone=api burst=20 nodelay;

            # Proxy to application (if needed)
            # proxy_pass http://lexdao-app:3000;
            # proxy_set_header Host $host;
            # proxy_set_header X-Real-IP $remote_addr;

            # For now, return 404 since no API is implemented
            return 404 "API not implemented yet";
        }

        # Reports and analytics
        location /analytics/ {
            limit_req zone=reports burst=10 nodelay;
            alias /usr/share/nginx/html/analytics/;
            autoindex on;

            # Cache control for reports
            location ~* \.(html|json|md)$ {
                expires 1h;
                add_header Cache-Control "public, max-age=3600";
            }

            # SVG files (visualizations)
            location ~* \.svg$ {
                expires 1h;
                add_header Cache-Control "public, max-age=3600";
                add_header Content-Type image/svg+xml;
            }
        }

        # Visualizations
        location /visualizations/ {
            limit_req zone=reports burst=10 nodelay;
            alias /usr/share/nginx/html/visualizations/;
            autoindex on;

            # Cache control for visualizations
            location ~* \.(png|jpg|jpeg|gif|svg)$ {
                expires 1d;
                add_header Cache-Control "public, max-age=86400";
            }

            # SVG files with proper MIME type
            location ~* \.svg$ {
                add_header Content-Type image/svg+xml;
            }
        }

        # Animations (GIF files)
        location /animations/ {
            limit_req zone=reports burst=10 nodelay;
            alias /usr/share/nginx/html/animations/;
            autoindex on;

            # Cache animations for longer period
            location ~* \.(gif|mp4|webm)$ {
                expires 7d;
                add_header Cache-Control "public, max-age=604800";
            }
        }

        # Main index page
        location / {
            limit_req zone=reports burst=5 nodelay;

            # Try to serve index.html or redirect to reports
            try_files $uri $uri/ /index.html;

            # Cache static assets
            location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg)$ {
                expires 1d;
                add_header Cache-Control "public, max-age=86400";
            }
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Robots.txt
        location /robots.txt {
            return 200 "User-agent: *\nDisallow: /api/\nAllow: /\n";
            add_header Content-Type text/plain;
        }

        # Error pages
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;

        location = /50x.html {
            root /usr/share/nginx/html;
        }

        # Security: Hide nginx version
        server_tokens off;

        # Large file uploads (for future features)
        client_max_body_size 100M;

        # Timeout settings
        client_body_timeout 12;
        client_header_timeout 12;
        send_timeout 10;
    }

    # Redirect server for www to non-www (optional)
    server {
        listen 80;
        server_name www.localhost;
        return 301 $scheme://localhost$request_uri;
    }
}
