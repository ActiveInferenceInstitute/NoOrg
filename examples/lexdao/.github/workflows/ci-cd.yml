name: LexDAO CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
    paths: [ 'examples/lexdao/**' ]
  pull_request:
    branches: [ main, develop ]
    paths: [ 'examples/lexdao/**' ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production
      run_full_pipeline:
        description: 'Run full workflow and visualization pipeline'
        required: false
        default: false
        type: boolean

env:
  NODE_VERSION: '18'
  PYTHON_VERSION: '3.9'
  DOCKER_BUILDKIT: '1'

jobs:
  # =============================================================================
  # QUALITY ASSURANCE
  # =============================================================================

  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'examples/lexdao/package-lock.json'

      - name: Install dependencies
        run: cd examples/lexdao && npm ci

      - name: Run ESLint
        run: cd examples/lexdao && npm run lint

      - name: Check TypeScript compilation
        run: cd examples/lexdao && npx tsc --noEmit

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ['16', '18', '20']
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: 'examples/lexdao/package-lock.json'

      - name: Install dependencies
        run: cd examples/lexdao && npm ci

      - name: Run tests
        run: cd examples/lexdao && npm run test:coverage
        env:
          CI: true

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          file: ./examples/lexdao/coverage/lcov.info
          flags: lexdao-workflow
          name: LexDAO Workflow Tests

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-node-${{ matrix.node-version }}
          path: |
            examples/lexdao/coverage/
            examples/lexdao/test-results/
          retention-days: 7

  # =============================================================================
  # SECURITY SCANNING
  # =============================================================================

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'examples/lexdao/package-lock.json'

      - name: Install dependencies
        run: cd examples/lexdao && npm ci

      - name: Run npm audit
        run: cd examples/lexdao && npm audit --audit-level=high

      - name: Run security scan
        uses: securecodewarrior/github-action-sast@v1
        with:
          language: javascript
          path: examples/lexdao/

      - name: Run CodeQL Analysis
        uses: github/codeql-action/init@v3
        with:
          languages: javascript, python
          queries: +security-and-quality

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  # =============================================================================
  # BUILD AND PACKAGE
  # =============================================================================

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'examples/lexdao/package-lock.json'

      - name: Install dependencies
        run: cd examples/lexdao && npm ci

      - name: Build TypeScript
        run: cd examples/lexdao && npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: lexdao-build-artifacts
          path: |
            examples/lexdao/dist/
            examples/lexdao/package.json
            examples/lexdao/README.md
          retention-days: 30

  # =============================================================================
  # DOCKER BUILD AND TEST
  # =============================================================================

  docker-build:
    name: Docker Build and Test
    runs-on: ubuntu-latest
    needs: build
    strategy:
      matrix:
        target: [production, development, test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: examples/lexdao/
          target: ${{ matrix.target }}
          tags: lexdao-workflow:${{ matrix.target }}-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          push: false

      - name: Test Docker image
        run: |
          docker run --rm lexdao-workflow:${{ matrix.target }}-${{ github.sha }} node --version
          docker run --rm lexdao-workflow:${{ matrix.target }}-${{ github.sha }} python3 --version

  # =============================================================================
  # INTEGRATION TESTING
  # =============================================================================

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.event.inputs.run_full_pipeline == 'true' || github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Docker Compose
        run: |
          curl -L "https://github.com/docker/compose/releases/download/v2.23.0/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          chmod +x /usr/local/bin/docker-compose

      - name: Run integration tests
        run: cd examples/lexdao && docker-compose --profile test up --abort-on-container-exit

      - name: Upload integration test logs
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: integration-test-logs
          path: examples/lexdao/test-output/
          retention-days: 7

  # =============================================================================
  # DEPLOYMENT (STAGING)
  # =============================================================================

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build, docker-build, integration-test]
    if: github.ref == 'refs/heads/develop' || github.event.inputs.environment == 'staging'
    environment: staging
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.DOCKER_REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push staging image
        uses: docker/build-push-action@v5
        with:
          context: examples/lexdao/
          target: production
          tags: |
            ${{ secrets.DOCKER_REGISTRY }}/lexdao-workflow:staging
            ${{ secrets.DOCKER_REGISTRY }}/lexdao-workflow:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          push: true

      - name: Deploy to staging environment
        run: |
          # This would deploy to your staging environment
          # For now, just log the deployment
          echo "Deploying to staging environment..."
          echo "Image: ${{ secrets.DOCKER_REGISTRY }}/lexdao-workflow:${{ github.sha }}"

  # =============================================================================
  # DEPLOYMENT (PRODUCTION)
  # =============================================================================

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build, docker-build, integration-test]
    if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.DOCKER_REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push production image
        uses: docker/build-push-action@v5
        with:
          context: examples/lexdao/
          target: production
          tags: |
            ${{ secrets.DOCKER_REGISTRY }}/lexdao-workflow:latest
            ${{ secrets.DOCKER_REGISTRY }}/lexdao-workflow:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          push: true

      - name: Deploy to production environment
        run: |
          # This would deploy to your production environment
          # For now, just log the deployment
          echo "Deploying to production environment..."
          echo "Image: ${{ secrets.DOCKER_REGISTRY }}/lexdao-workflow:${{ github.sha }}"

      - name: Post-deployment verification
        run: |
          # Run basic health checks after deployment
          echo "Running post-deployment health checks..."

  # =============================================================================
  # NOTIFICATIONS
  # =============================================================================

  notify:
    name: Send Notifications
    runs-on: ubuntu-latest
    needs: [deploy-staging, deploy-production]
    if: always()
    steps:
      - name: Notify on success
        if: needs.deploy-production.result == 'success' || needs.deploy-staging.result == 'success'
        run: |
          echo "✅ LexDAO workflow deployed successfully!"

      - name: Notify on failure
        if: failure()
        run: |
          echo "❌ LexDAO workflow deployment failed!"

      - name: Send Slack notification
        if: always() && (github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch')
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          channel: '#lexdao-ci'
          webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}
          fields: repo,message,commit,author,action,eventName,ref,workflow
        continue-on-error: true

  # =============================================================================
  # CLEANUP
  # =============================================================================

  cleanup:
    name: Cleanup Artifacts
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Delete old artifacts
        uses: c-hive/gha-remove-artifacts@v1
        with:
          age: '7 days'
          skip-recent: 5
        continue-on-error: true
