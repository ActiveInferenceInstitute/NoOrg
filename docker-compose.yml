version: '3.8'

services:
  # NoOrg Coordinator
  coordinator:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: noorg-coordinator
    restart: unless-stopped
    ports:
      - "3000:3000"  # Dashboard
      - "9090:9090"  # Metrics
    environment:
      # OpenAI Configuration
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DEFAULT_MODEL=${DEFAULT_MODEL:-gpt-4o}
      - MAX_TOKENS=${MAX_TOKENS:-8000}
      - TEMPERATURE=${TEMPERATURE:-0.7}
      
      # Coordinator Configuration
      - COORDINATOR_NAME=${COORDINATOR_NAME:-Production Coordinator}
      - COORDINATION_STRATEGY=${COORDINATION_STRATEGY:-hybrid}
      - MAX_CONCURRENT_TASKS=${MAX_CONCURRENT_TASKS:-10}
      - ENABLE_AUTO_RETRY=${ENABLE_AUTO_RETRY:-true}
      
      # State Management
      - STATE_FILE_PATH=/app/data/coordinator-state.json
      - AUTO_SAVE_ENABLED=${AUTO_SAVE_ENABLED:-true}
      - AUTO_SAVE_INTERVAL=${AUTO_SAVE_INTERVAL:-60000}
      
      # Monitoring
      - ENABLE_METRICS=${ENABLE_METRICS:-true}
      - METRICS_PORT=9090
      - DASHBOARD_PORT=3000
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - LOG_FILE=/app/logs/noorg.log
      
      # Database connections (optional)
      - DATABASE_URL=${DATABASE_URL:-}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}
      
      # Performance
      - WORKER_THREADS=${WORKER_THREADS:-4}
      - MAX_MEMORY_MB=${MAX_MEMORY_MB:-2048}
      - ENABLE_CACHING=${ENABLE_CACHING:-true}
      
      # Environment
      - NODE_ENV=${NODE_ENV:-production}
    
    volumes:
      - coordinator-data:/app/data
      - coordinator-logs:/app/logs
    
    depends_on:
      - redis
      - postgres
    
    networks:
      - noorg-network
    
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    labels:
      - "com.noorg.service=coordinator"
      - "com.noorg.version=1.0.0"

  # PostgreSQL Database (optional)
  postgres:
    image: postgres:15-alpine
    container_name: noorg-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-noorg}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-noorg_password}
      - POSTGRES_DB=${POSTGRES_DB:-noorg}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - noorg-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-noorg}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache (optional)
  redis:
    image: redis:7-alpine
    container_name: noorg-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - noorg-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # Prometheus (monitoring)
  prometheus:
    image: prom/prometheus:latest
    container_name: noorg-prometheus
    restart: unless-stopped
    ports:
      - "9091:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    networks:
      - noorg-network
    depends_on:
      - coordinator

  # Grafana (visualization)
  grafana:
    image: grafana/grafana:latest
    container_name: noorg-grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
    networks:
      - noorg-network
    depends_on:
      - prometheus

volumes:
  coordinator-data:
    driver: local
  coordinator-logs:
    driver: local
  postgres-data:
    driver: local
  redis-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local

networks:
  noorg-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
