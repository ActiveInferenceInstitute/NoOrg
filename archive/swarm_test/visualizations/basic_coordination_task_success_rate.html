
      <!DOCTYPE html>
      <html>
        <head>
          <title>Task Success Rate</title>
          <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
          <style>
            body { margin: 0; padding: 20px; font-family: Arial, sans-serif; }
            #chart { width: 800px; height: 600px; }
            .error { color: #dc3545; text-align: center; margin-top: 20px; }
          </style>
        </head>
        <body>
          <div id="chart"></div>
          <script>
            const data = [{"values":[6,0],"labels":["Success","Failed"],"type":"pie","marker":{"colors":["#28a745","#dc3545"]},"textinfo":"label+percent","hoverinfo":"label+value","hole":0.4}];
            const layout = {"title":{"text":"Task Success Rate","font":{"size":24}},"width":800,"height":600,"margin":{"t":50,"l":50,"r":50,"b":50},"showlegend":true,"plot_bgcolor":"white","paper_bgcolor":"white"};
            const config = {"responsive":true,"displayModeBar":true,"displaylogo":false};
            
            Plotly.newPlot('chart', data, layout, config).catch(error => {
              document.getElementById('chart').innerHTML = `
                <div class="error">
                  <h3>Failed to generate chart</h3>
                  <p>${error.message}</p>
                </div>
              `;
            });
          </script>
        </body>
      </html>
